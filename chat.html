<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Alters.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/enhanced-styles.css" />
    <script src="/navbar.js" defer></script>
  </head>
  <body class="hero-bg">
    <!-- Navigation Bar -->
    <nav class="main-nav">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="/" class="logo-text"
            >alters<span class="accent-text">.</span
            ><span class="accent-text small-text">ai</span></a
          >
        </div>
        <div class="nav-links">
          <a href="/creator-studio" class="nav-link">Home</a>
          <a href="/marketplace" class="nav-link">Marketplace</a>
          <a href="/customize" class="nav-link">Customize</a>
        </div>
      </div>
    </nav>

    <main>
      <div id="content">
        <h1 class="title">YOUR AI ALTER</h1>

        <div class="main-container">
          <!-- Left section with video -->
          <div class="video-section">
            <div id="video-wrapper">
              <div id="video-container">
                <video
                  id="idle-video"
                  src="./oracle_Idle.mp4"
                  autoplay
                  muted
                  loop
                  playsinline
                  style="display: block"
                ></video>
                <video
                  id="talk-video"
                  autoplay
                  playsinline
                  style="display: none"
                ></video>
                <img
                  id="avatar-image"
                  src="/placeholder.svg"
                  alt="Custom Avatar"
                  style="
                    display: none;
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                  "
                />
              </div>
              <button id="upload-avatar-button">Upload Avatar</button>
            </div>
          </div>

          <!-- Right section with chat -->
          <div class="chat-section">
            <div class="chat-header">
              <h2>Chat</h2>
              <div class="chat-options">
                <button id="publish-button" title="Publish to Marketplace">
                  <i class="fa-solid fa-store"></i>
                </button>
                <button id="customize-button" title="Customize Avatar">
                  <i class="fa-solid fa-gear"></i>
                </button>
              </div>
            </div>

            <div id="chat-history">
              <!-- Messages will be added here dynamically -->
              <div class="message assistant-message">
                <div class="message-content">
                  Hello! Feel free to ask me anything.
                </div>
                <div class="timestamp">12:30</div>
              </div>
            </div>

            <div id="input-container">
              <input
                type="text"
                id="user-input-field"
                placeholder="Type a message..."
              />
              <button id="voice-button" title="Voice Input">
                <i class="fa-solid fa-microphone"></i>
              </button>
              <button id="enter-button" title="Send message">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="image-upload-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">×</span>
          <h2 style="color: #ff8a2b; text-align: center">
            Upload Custom Alter
          </h2>

          <div class="image-upload-area" id="drop-area">
            <p><i class="fa-solid fa-cloud-arrow-up fa-2x"></i></p>
            <p>Drag & drop your image here or click to browse</p>
            <p class="file-info">
              Image must be JPEG/PNG, < 25MB, and ≤ 1920x1080 pixels
            </p>
            <input type="file" id="file-input" accept="image/*" />
          </div>

          <img id="image-preview" src="#" alt="Preview" />

          <div class="modal-actions">
            <button id="confirm-upload">Confirm</button>
            <button id="cancel-upload">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Publish to Marketplace Modal -->
      <div id="publish-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">×</span>
          <h2 style="color: #ff8a2b; text-align: center">Publish to Marketplace</h2>
          
          <div class="form-group">
            <label for="alter-name">Alter Name</label>
            <input type="text" id="alter-name" placeholder="Give your alter a name" required />
          </div>
          <div class="form-group">
            <label for="alter-description">Description</label>
            <textarea id="alter-description" placeholder="Describe what makes your alter special..." required></textarea>
          </div>
          <div class="form-group">
            <label for="alter-category">Category</label>
            <select id="alter-category" required>
              <option value="">Select a category</option>
              <option value="professional">Professional</option>
              <option value="gaming">Gaming</option>
              <option value="entertainment">Entertainment</option>
              <option value="service">Service</option>
              <option value="education">Education</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="creator-name">Creator Name</label>
            <input type="text" id="creator-name" placeholder="Your name or username" required />
          </div>

          <div class="modal-actions">
            <button id="confirm-publish">Publish</button>
            <button id="cancel-publish">Cancel</button>
          </div>
        </div>
      </div>

      <audio id="audio-element" class="hidden-audio" autoplay></audio>
      <script type="module" src="./streaming-client-api.js"></script>
      <script type="module" src="./image-upload.js"></script>
      <script type="module" src="./chat-interface.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/v4-shims.min.js"
        integrity="sha512-Ny27nj/CA4kOUa/2b2bhjr8YiJ+OfttH2314Wg8drWh4z9JqGO1PVEqPvo/fM+PjN5UEY4gFxo+ADkhXoGiaSg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script type="module">
        import { publishAlter } from './marketplace-integration.js';
        
        document.addEventListener("DOMContentLoaded", () => {
          const customizeButton = document.getElementById("customize-button");
          const publishButton = document.getElementById("publish-button");
          const publishModal = document.getElementById("publish-modal");
          const closeModal = publishModal.querySelector(".close-modal");
          const confirmPublish = document.getElementById("confirm-publish");
          const cancelPublish = document.getElementById("cancel-publish");
          const alterNameInput = document.getElementById("alter-name");
          const alterDescriptionInput = document.getElementById("alter-description");
          const alterCategoryInput = document.getElementById("alter-category");
          const creatorNameInput = document.getElementById("creator-name");
          
          customizeButton.addEventListener("click", () => {
            console.log(
              "chat.html: Customize button clicked, redirecting to /customize"
            );
            window.location.href = "/customize";
          });

          // Open modal when publish button is clicked
          publishButton.addEventListener("click", () => {
            // Pre-fill name if available from settings
            const savedSettings = JSON.parse(localStorage.getItem("avatarSettings") || "{}");
            if (savedSettings.name) {
              alterNameInput.value = savedSettings.name;
            }
            publishModal.style.display = "block";
          });
          
          // Close modal when close button is clicked
          closeModal.addEventListener("click", () => {
            publishModal.style.display = "none";
          });
          
          // Close modal when cancel button is clicked
          cancelPublish.addEventListener("click", () => {
            publishModal.style.display = "none";
          });
          
          // Handle confirm publish button click
          confirmPublish.addEventListener("click", async () => {
            const name = alterNameInput.value.trim();
            const description = alterDescriptionInput.value.trim();
            const category = alterCategoryInput.value.trim();
            const creatorName = creatorNameInput.value.trim();
            
            // Validate inputs
            if (!name || !description || !category || !creatorName) {
              showError("Please fill in all required fields");
              return;
            }
            
            // Get avatar image URL
            const avatarImage = document.getElementById("avatar-image");
            const avatarUrl = avatarImage.src;
            
            // Get saved avatar settings
            const settings = JSON.parse(localStorage.getItem("avatarSettings") || "{}");
            
            // Prepare alter data
            const alterData = {
              name,
              description,
              category,
              creatorName,
              avatarUrl,
              personality: settings.personality || "",
              prompt: settings.prompt || "",
              knowledge: settings.knowledge || "",
              voiceId: settings.voiceId || ""
            };
            
            // Show loading state
            confirmPublish.disabled = true;
            confirmPublish.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Publishing...';
            
            // Publish alter
            const result = await publishAlter(alterData);
            
            // Reset button state
            confirmPublish.disabled = false;
            confirmPublish.innerHTML = 'Publish';
            
            // Handle result
            if (result.success) {
              alert('Your alter has been published to the marketplace!');
              publishModal.style.display = 'none';
              // Redirect to marketplace
              window.location.href = '/marketplace';
            } else {
              showError(`Failed to publish alter: ${result.error}`);
            }
          });

          // Display error messages
          function showError(message) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "error-message";
            errorDiv.style.color = "red";
            errorDiv.style.marginTop = "10px";
            errorDiv.textContent = message;
            
            // Remove any existing error messages
            document.querySelectorAll(".error-message").forEach(el => el.remove());
            
            // Add new error message
            const modalActions = document.querySelector(".modal-actions");
            modalActions.parentNode.insertBefore(errorDiv, modalActions);
            
            // Auto-remove after 5 seconds
            setTimeout(() => errorDiv.remove(), 5000);
          }

          // Create particles for background effect
          createParticles();
        });

        // Create floating particles
        function createParticles() {
          const particlesContainer = document.createElement("div");
          particlesContainer.id = "particles-container";
          particlesContainer.className = "particles-container";
          document.body.appendChild(particlesContainer);

          const particleCount = 30;

          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement("div");
            particle.classList.add("particle");

            // Random size between 2px and 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;

            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.1;

            // Animation duration and delay
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;

            particlesContainer.appendChild(particle);
          }
        }
      </script>
    </main>
  </body>
</html>
